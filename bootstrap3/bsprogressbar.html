<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress bar</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h2>Bootstrap Progress Bars</h2>
        <div class="progress mb-3">
            <div class="progress-bar" role="progressbar" style="width: 70%;">70%</div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 50%;">50%</div>
        </div>
    </div>

    <!-- Task 5: Bootstrap Carousel -->
    <div class="container my-5">
        <h2>Bootstrap Carousel</h2>
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://i.pinimg.com/originals/34/e7/4b/34e74b3f5309be2e8a3dbbf7c0a5c116.jpg" class="d-block w-100" alt="Slide 1">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>First Slide</h5>
                        <p>Caption text for the first slide.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://imgs.search.brave.com/PpR_tHdpcyIQofQJjDOg-AyrnFZB8P2NB_YZKjDzMis/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pLnBp/bmltZy5jb20vb3Jp/Z2luYWxzLzE0LzQ5/LzI3LzE0NDkyNzY4/MjgxODliMjVhOTE5/M2ViMTM3MjZkMzE5/LmpwZw" class="d-block w-100" alt="Slide 2">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Second Slide</h5>
                        <p>Caption text for the second slide.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://imgs.search.brave.com/UKduXfGFM0fiVPeHIlzMEMUEuAYJZXvVWx1wVkupS_U/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93d3cu/aGluZHVzdGFudGlt/ZXMuY29tL2h0LWlt/Zy9pbWcvMjAyMy8w/NC8xNi81NTB4MzA5/L2FrYXphX2FuZF9k/b21hLXRyYW5zZm9y/bWVkXzE2ODE2NTY0/OTQ1OTFfMTY4MTY1/NjUxMjU1M18xNjgx/NjU2NTEyNTUzLndl/YnA" class="d-block w-100" alt="Slide 3">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Third Slide</h5>
                        <p>Caption text for the third slide.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>
    </div>

</body>
</html>
