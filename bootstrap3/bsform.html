<!DOCTYPE html>
<html lang="en">
<head>
 <title>form</title>
 <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
<div class="card m-5 p-5  ">
    <form>
        <div class="mb-2 form-group">
            <label for="name" class="form-label">name</label>
     <input type="text" id="name" name="name" class="form-control">
     </div>
   <div class="mb-2 form-group">
       <label for="email" class="form-label">email</label>
<input type="text" id="email" name="email" class="form-control">
</div>

<div class="mb-2">
   <label for="password" class="form-label">password</label>
   <input type="text" id="password" name="password" class="form-control">
   <div id="passwordPattern" class="form-text">
       your password must be 8-20 characters login,contains letters and num
   </div>
</div>

<div class="mb-2 form-group">
    <label for="check" class="form-label">terms and conditon</label>
<input type="checkbox" id="check" name="check" class="form-control">
</div>
   <button class="btn btn-primary">submit</button>
</form>
</div>

</body>
</html>
