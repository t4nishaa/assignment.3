<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>

    <h1 class="text-color">text color</h1>
    <p class="text-primary">primary text</p>
    <p class="text-secondary">secondary text</p>
    <p class="text-success">text success</p>
    <p class="text-warning">warning text</p>
    <p class="text-info">info text</p>
    <p class="text-light">light text</p>
    <p class="text-dark">dark text</p>
    <p class="text-muted">muted text</p>
    <p class="text-danger">danger text</p>

    <h1 class="bg-color">background color</h>
        <p class="bg-primary p-2">bg primary</p>
        <p class="bg-secondary">bg secondary</p>
        <p class="bg-success">bg success</p>
        <p class="bg-danger">bg danger</p>
        <p class="bg-warning">bg warning</p>
        <p class="bg-info">bg info</p>
        <p class="bg-light">bg light</p>
        <p class="bg-dark">bg dark</p>
        <p class="bg-muted">bg muted</p>
        <p class="bg-dark text-light p-2">bg dark</p>
        <p class="bg-transparent p-2">bg transparent</p>
</body>
</html>
